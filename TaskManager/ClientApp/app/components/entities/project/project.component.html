<h1>Projects</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!projects"><em>Loading...</em></p>

<button (click)="add()">Add a project</button>
<button (click)="previousState()">Back</button>

<table class='table' *ngIf="projects">
    <thead>
        <tr>
            <th>Id</th>
            <th>Project Name</th>
            <th>Project Description</th>
            <th>Owner</th>
            <th>Operations</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let project of projects">
            <td>{{ project.id }}</td>
            <td><a [routerLink]="['../project', project.id ]">{{project.name}}</a></td>
            <td>{{ project.description }}</td>
            <td *ngIf="project.owner">{{ project.owner.id }}</td> <td *ngIf="!project.owner">-</td>
            <td><button (click)="remove(project)">Delete</button></td>
        </tr>
    </tbody>
</table>

<div *ngIf="project" class="container-fluid">
    <h1>{{ project.name }}</h1>
    <div class="row">
        <div *ngIf="project.owner">
            <span>Owner: </span>
            <a [routerLink]="['../../user', project.owner.id ]">{{ project.owner.userName }}</a>
        </div>
        <p *ngIf="!project.owner">No owner</p>
        <p *ngIf="project.description">Description: {{ project.description }}</p>
        <button class="btn btn-default" (click)="previousState()">Return to project list</button>
    </div>
    <hr />
    <task [parentProject]="project"></task>
</div>

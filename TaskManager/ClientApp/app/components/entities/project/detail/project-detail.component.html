<div *ngIf="project">
    <h1>{{ project.name }}</h1>

    <div>
        <div *ngIf="project.owner">
            <span>Owner: </span>
            <a [routerLink]="['../../user', project.owner.id ]">{{ project.owner.userName }}</a>
        </div>
        <span *ngIf="!project.owner">No owner</span>
    </div>
    <task [parentProject]="project"></task>
    <button (click)="previousState()">Back</button>
</div>

<h1>Users</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!users"><em>Loading...</em></p>

<button (click)="add()">Add a user</button>

<table class='table' *ngIf="users">
    <thead>
        <tr>
            <th>Id</th>
            <th>Display Name</th>
            <th>First Name. (F)</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.userId }}</td>
            <td>{{ user.displayName }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.email }}</td>
        </tr>
    </tbody>
</table>

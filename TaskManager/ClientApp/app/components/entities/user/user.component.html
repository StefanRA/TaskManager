<h1>Users</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!users"><em>Loading...</em></p>

<button (click)="add()">Add a user</button>
<button (click)="previousState()">Back</button>

<table class='table' *ngIf="users">
    <thead>
        <tr>
            <th>Id</th>
            <th>User Name</th>
            <th>First Name. (F)</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Operations</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td><a [routerLink]="['../user', user.id ]">{{ user.userName }}</a></td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.email }}</td>
            <td><button (click)="removeUser(user)">Delete</button></td>
        </tr>
    </tbody>
</table>

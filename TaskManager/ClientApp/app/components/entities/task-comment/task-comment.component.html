<div class="comments-container">
    <p style="font-weight: bold;">Comments</p>
    <hr>
    <div class="add-comment-container">
        <textarea name="comment" id="field_comment" [(ngModel)]="newComment.content"></textarea>
        <button class="comment-button" (click)="saveComment()">
            Add comment
        </button>
    </div>
    <hr>
    <p *ngIf="!comments">Loading comments for this task ...</p>
    <p *ngIf="comments && comments.length == 0">No comments have been added to this task.</p>
    <ul *ngIf="comments && comments.length > 0" id="comments-list" class="comments-list">
        <li *ngFor="let comment of comments">
            <div class="comment-main-level">
                <!-- Avatar -->
                <div class="comment-avatar"><img src="http://www.lovemarks.com/wp-content/uploads/profile-avatars/default-avatar-rainbow-unicorn.png" alt=""></div>
                <!-- Contenedor del Comentario -->
                <div class="comment-box">
                    <div class="comment-head">
                        <h6 class="comment-name by-author" *ngIf="comment.poster">{{ comment.poster.userName }}</h6>
                        <h6 class="comment-name by-author" *ngIf="!comment.poster">Membru</h6>
                        <span>{{comment.creationDate | date:'medium'}}</span>
                        <i class="glyphicon glyphicon-remove" (click)="removeComment(comment)"></i>
                    </div>
                    <div class="comment-content">
                        {{comment.content}}
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>

<div class="card">
    <div class="card-block">
        <h3 *ngIf="userProfile">Profile information</h3>

        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">Edit profile</button>

        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Edit profile information</h4>
                    </div>
                    <form name="editForm" role="form" #editForm="ngForm">
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="field_name">First name</label>
                                <input type="text" class="form-control" id="field_name" placeholder="Enter your first name" name="name"
                                       [(ngModel)]="userProfile.firstName" />
                            </div>
                            <div class="form-group">
                                <label for="field_description">Description</label>
                                <input type="text" class="form-control" id="field_description" placeholder="Enter the description of this project" name="description"
                                       [(ngModel)]="userProfile.lastName" />
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="submit" [disabled]="editForm.form.invalid" class="btn btn-primary" data-dismiss="modal" (click)="editProfile()">Edit</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>

        <ul class="list-group">
            <li class="list-group-item">
                <span>First name: </span>
                <span *ngIf="userProfile.firstName">{{ userProfile.firstName }}</span>
                <span *ngIf="!userProfile.firstName">Not set</span>
            </li>
            <li class="list-group-item">
                <span>Last name: </span>
                <span *ngIf="userProfile.lastName">{{ userProfile.lastName }}</span>
                <span *ngIf="!userProfile.lastName">Not set</span>
            </li>
        </ul>
    </div>
</div>
